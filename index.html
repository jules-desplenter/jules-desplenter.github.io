<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DOTD</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="splash">
      <img
          class="splash-logo"
          src="./images/logo.png"
          alt="logo of dotd"
        />
    </div>
    <div class="c-header">
      <div class="c-header__logo">
        <img
          class="c-header__logo-pic"
          src="./images/logo.png"
          alt="logo of dotd"
        />
      </div>
    </div>
    <div class="c-main">
      <div class="c-main__profile">
        <img
          id="picture"
          class="c-main__profile-picture"
          alt="profile picture"
        />
        <img
        id="companypicture"
        class="c-main__profile-picture-company"
        alt="profile picture"
        onerror="this.onerror=null; this.remove()"
      />
        <div class="c-main__profile-name" id="name"></div>
        <div class="c-main__profile-function pt-1" id="function"></div>
        <div class="c-main__profile-locatie pt-1" id="location"></div>
        <div class="c-main__profile-bio" id="bio"></div>
      </div>
      <div class="o-flex row">
        <div class="c-main__call">
          <a class="c-main__call-link" id="contact" >add to contact</a>
        </div>
        <a class="c-main__call-link" id="link" target="blank">website</a>
      </div>
      <div class="o-flex">
        <div class="c-main__links" id="links">
        </div>
      </div>
      <div class="o-flex c-footer">
        Purchase your own dotd <a class="o-link" href="https://dotdsolutions.eu/">here</a>.
      </div>
    </div>
  </body>
</html>
