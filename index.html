<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DOTD</title>
    <meta name="description" content="A simple HTML5 Template for new projects." />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/" />
    <meta property="og:description" content="A simple HTML5 Template for new projects." />
    <meta property="og:image" content="image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="splash down">
        <img id="img2" class="splash-logo" src="./images/dotd-white.svg" alt="logo of dotd" />
        <img id="img1" class="splash-logo" src="./images/dotd.svg" alt="logo of dotd" />
        <p class="splash-slogan">The science of networking.</p>
    </div>
    <div class="c-all down">
        <div class="c-main">
            <div class="c-center">
                <img class="c-main__background" src="./images/desktop.jpg" alt="background picture" />
            </div>
            <div class="c-main__profile">
                <img id="picture" class="c-main__profile-picture" alt="profile picture" />
                <img id="companypicture" class="c-main__profile-picture-company" alt="profile picture" onerror="this.onerror=null; this.remove()" />
                <div class="c-main__profile-name" id="name"></div>
                <div class="c-main__profile-function pt-1" id="function"></div>
                <div class="c-main__profile-locatie pt-1" id="location"></div>
                <div class="c-main__profile-bio" id="bio"></div>
            </div>
            <div class="o-flex row">
                <div class="u-w-90">
                    <div class="c-main__call">
                        <a class="c-main__call-link" id="contact">Add to contact</a>
                    </div>
                    <a id="link" target="blank"><img class="c-main__call-website" src="./images/website_globe.svg" alt="link to website" />
                        <p class="c-main__call-text">website</p>
                    </a>
                </div>
            </div>
            <div class="o-flex">
                <div class="c-main__links" id="links"></div>
            </div>
            <div class="o-flex c-footer">
                <p class="c-footer-text">powered by </p>
                <img class="c-footer-image" src="./images/dotd.svg" alt="" />
                <a class="o-link" href="https://dotdsolutions.eu/">Discover the science of networking.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
